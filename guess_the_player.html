<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Player</title>
  <link rel="stylesheet" href="style.css" />
  <script src="guess_the_player.js" defer></script>
</head>
<body>
  <div class="container">
    <div id="topBar">
      <div id="timerBar"><div id="progress"></div></div>
    </div>
    <div id="gameArea">
      <canvas id="canvas" width="300" height="300"></canvas>
      <button id="buzzer">Buzz</button>

      <div id="answerBox" style="display: none;">
        <input type="text" id="answer" placeholder="Nachname reicht..." />
        <button onclick="checkAnswer()">Antwort senden</button>
      </div>

      <div id="feedback" class="feedback"></div>
    </div>
  </div>
</body>
</html>
