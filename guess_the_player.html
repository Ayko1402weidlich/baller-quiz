<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baller Quiz | Guess the Player</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="guess_the_player.js" defer></script>
</head>
<body>
  <div class="container">
    <div id="timerBarContainer">
      <div id="timerBar"></div>
    </div>
    <canvas id="playerCanvas" width="300" height="300"></canvas>
    <div id="feedback"></div>
    <div id="answerInput">
      <input type="text" id="playerGuess" placeholder="Spieler Nachname eingeben...">
      <button onclick="submitGuess()">Antwort abgeben</button>
    </div>
    <button id="buzzerButton">Buzzern!</button>
  </div>

  <div id="scoreBox">
    <h3>Punkte</h3>
    <div id="scoreTable">Du: 0</div>
  </div>
</body>
</html>
