<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Player | Baller Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="guess_the_player.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Guess the Player</h1>
    <canvas id="playerCanvas" width="300" height="400" style="border: 2px solid #00FF00;"></canvas>
    <div class="progress-bar">
      <div id="progress" class="progress"></div>
    </div>
    <div class="buttons">
      <button id="buzzerButton">Buzzern!</button>
    </div>
    <div id="answerInput" style="display: none;">
      <input type="text" id="playerGuess" placeholder="Spieler Nachname eingeben...">
      <button onclick="submitGuess()">Antwort abgeben</button>
    </div>
    <p id="scoreDisplay">Punkte: 0</p>
  </div>
</body>
</html>
