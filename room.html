
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Lobby | Baller Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lobby</h1>
        <p>Raum: <span id="roomCode"></span></p>
        <div id="players"></div>
        <button onclick="startGame()">Spiel starten</button>
    </div>
    <script>
        document.getElementById('roomCode').textContent = Math.random().toString(36).substring(2, 8).toUpperCase();
        const playerName = localStorage.getItem('playerName');
        document.getElementById('players').innerHTML = `<p>${playerName}</p>`;

        function startGame() {
            window.location.href = 'guess_the_player.html';
        }
    </script>
</body>
</html>
